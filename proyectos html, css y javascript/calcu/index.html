<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULADORA ESTANDAR</h1>
    <main>
        <div class="numeros">
            <label>N1:
                <input type="number" placeholder="x" required>
            </label>
            <label>N2:
                <input type="number" placeholder="y" required>
            </label>
        </div>
        <div class="operadores">
            <table>
                <tr>
                    <td>
                        <button>+</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>x</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="resultado">
            <script src="operaciones.js"></script>
        </div>
    </main>
</body>
</html>
