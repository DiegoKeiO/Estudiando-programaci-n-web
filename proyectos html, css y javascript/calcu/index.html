<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULADORA ESTÁNDAR</h1>
    <main>
        <div class="numeros">
            <label>N1:
                <input type="number" id="num1" placeholder="x" required>
            </label>
            <label>N2:
                <input type="number" id="num2" placeholder="y" required>
            </label>
        </div>
        <div class="operadores">
            <table>
                <tr>
                    <td>
                        <button onclick="operar('+')">+</button>
                    </td>
                    <td>
                        <button onclick="operar('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="operar('*')">x</button>
                    </td>
                    <td>
                        <button onclick="operar('/')">/</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="resultado">
            <p>Resultado: <span id="resultado"></span></p>
        </div>
        <script src="operaciones.js"></script>
        <div>
            <p class="industria">
                © Reina SAC - Derechos reservados
            </p>
        </div>
    </main>
</body>
</html>
